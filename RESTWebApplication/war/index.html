<body bgcolor="lightgray">  
    <form class="form" action="/employee">  
        <fieldset style="width: 400px" >

                    <td>Employee ID </td>

                    <td><input type="text" name="employee_age" required="required" placeholder="Enter age" /></td>

                <tr>

                      <input type="reset" value="Clear" />
                    </td>  
             
                 
                </tr> 
                  
            </table>
